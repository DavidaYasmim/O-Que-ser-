<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quer namorar comigo?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quer namorar comigo?</h1>
    <div class="buttons">
      <button id="yesBtn">Sim</button>
      <button id="noBtn">Não</button>
    </div>
    <div id="poemContainer" class="hidden">
      <p class="poem">
        Você chegou e mudou tudo...<br>
        Meu mundo agora gira em tons de rosa e vermelho.<br>
        Meu coração programou um único comando: amar você.
      </p>
      <audio id="loveSong" controls autoplay>
        <source src="https://dl.sndup.net/ppj4/Lovers%20Rock%20-%20TV%20Girl.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
      </audio>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
